<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laxtech</title>

    <link rel="stylesheet" href="./asserts/style.css">
</head>
<body>
    <div class="content">
        <div class="background-images">
          <div class="message-slide message-slide-1 active">
            A bunch of lego's heads
          </div>
          <div class="message-slide message-slide-2">
            A plane in a forest
          </div>
          <div class="message-slide message-slide-3">
            A hand holding a sparkler in the sea
          </div>
          <div class="message-slide message-slide-4">
            A pug in a blanket
          </div>
          <div class="message-slide message-slide-5">
            A wood astronaut
          </div>
          <div class="message-slide message-slide-6">
            The earth litted up
          </div>
          <div class="message-slide message-slide-7">
            A library with cool bulbs
          </div>
          <div class="message-slide message-slide-8">
            Twelve colorful lockers
          </div>
        </div>
        <ch-mini-slider onslidechange="onSlideChange">
          <div class="slide slide-1"></div>
          <div class="slide slide-2"></div>
          <div class="slide slide-3"></div>
          <div class="slide slide-4"></div>
          <div class="slide slide-5"></div>
          <div class="slide slide-6"></div>
          <div class="slide slide-7"></div>
          <div class="slide slide-8"></div>
        </ch-mini-slider>
      </div>

      <script src="./asserts/script.js"></script>
</body>
</html>
